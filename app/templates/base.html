<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sumryz{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('main.home') }}">ðŸ“˜ Sumryz</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                    <li><a href="{{ url_for('auth.delete_account') }}" class="btn-primary">Delete Account</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.sign_up') }}" class="btn-primary">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="centered-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; {{ current_year if current_year else 2025 }}Sumryz</p>
    </footer>
</body>
</html>
